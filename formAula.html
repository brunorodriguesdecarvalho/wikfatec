                                <option>??? (ISI 002 - 282)</option>
                                <option>??? (ILP 500 - 282)</option>

                            </select>
                        </div>
                        <div class="celula"><input type="date" id="anotDataAula" required></div>
                        <div class="celula"><button type="submit" id="Enviar">ENVIAR</button></div>
                    </div>
                </form>
            </div>
